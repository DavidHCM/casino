<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="/styles/output.css">
    <link rel="icon" href="/assets/images/icon.png" type="image/png">
    <link rel="stylesheet" href="/styles/index.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</head>
<body>

    <section style="background-image: linear-gradient(to bottom, #0d1e2b, #0e1f2f, #0f2132, #112236, #132339, #132339, #132339, #132339, #112236, #0f2132, #0e1f2f, #0d1e2b);
">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <a class="flex items-center mb-6  font-semibold text-gray-900 dark:text-white">
                <img class="w-24 h-24 mr-2" src="/assets/images/icon.png"  alt="idk">
            </a>
            <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                        Iniciar Sesion
                    </h1>
                    <form class="space-y-4 md:space-y-6" onsubmit="return false;">
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tu correo</label>
                            <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="nombre@correo.com" required="">
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña</label>
                            <input type="password" name="password" id="password" placeholder="*******" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                        </div>

                        <button  type="submit" id="profiteering" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                            Iniciar Sesion
                        </button>
                        <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                            Sin cuenta? <a onclick="goToReg()" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Registrate</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <div id="myModal" class="modal">
        <div class="flex flex-col items-center justify-center modal-content">
            <p class="text-white pb-5">Parece ser que la contraseña o cuenta estan mal.</p>
            <button id="acceptButton">Volver a intentar</button>
        </div>
    </div>

</body>

<script src="/scripts/indexLoading.js"></script>
<script src="../controllers/login.js"></script>
<script src="https://kit.fontawesome.com/549e1abe3e.js" crossorigin="anonymous"></script>
</html>
