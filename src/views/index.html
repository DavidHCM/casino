<style>

    #name {
        width: 100px;
        height: 40px;
        font-size: 1.1em;
        cursor: pointer;
        background-color: #31596d;
        color: #fff;
        border: none;
        border-radius: 5px;
        transition: all .4s;
    }

    #name:hover {
        border-radius: 5px;
        transform: translateY(-10px);
        box-shadow: 0 7px 0 -2px #bcdbe5,
        0 15px 0 -4px #39a2db,
        0 16px 10px -3px #39a2db;
    }

    #name:active {
        transition: all 0.2s;
        transform: translateY(-5px);
        box-shadow: 0 2px 0 -2px #bcdbe5,
        0 8px 0 -4px #39a2db,
        0 12px 10px -3px #39a2db ;
    }


    ::-webkit-scrollbar {
        width: 5px;
        height: 5px;
    }
    ::-webkit-scrollbar-thumb {
        background: lightgray;
        border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
        background: rgb(128, 128, 128);
    }
    ::-webkit-scrollbar-track {
        background: #ffffff;
        border-radius: 10px;

    }
</style>
